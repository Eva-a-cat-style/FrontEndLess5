<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CSS/Reset.css">
<link rel="stylesheet" href="CSS/Normalize.css">

<body>
<header>
  <div class="navbar">
    <div class="logo">
      <img src="Images/Logo.png" alt="Greenshop Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Plant Care</a></li>

      </ul>
