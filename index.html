<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP - Registration</title>
</head>

<body class="body">


<h1 class="heading">Registration</h1>

<form class="form">
    <label for="name" class="label">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" class="input">

    <label for="email" class="label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" class="input">

    <label for="password" class="label">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" class="input">

    <button type="submit" class="button">Register</button>
</form>

<p class="text">or register with</p>

<hr class="divider">

<div class="social-buttons">
    <button class="button google">Login with Google</button>
    <button class="button facebook">Login with Facebook</button>
</div>

</body>
</html>
